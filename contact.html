<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Profile Card</title>
    <link rel="icon" type="image/x-icon" href="img/avatar.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Profile Card</a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="about.html">About Me</a></li>
            </ul>
        </div>
    </nav>

    <main class="contact-page">
        <div class="page-container">
            <header class="page-header">
                <h1>Contact Us</h1>
                <p>Have questions or feedback? We'd love to hear from you!</p>
            </header>

            <form id="contactForm" class="contact-form" novalidate>
                <div class="form-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" data-testid="test-contact-name"
                        aria-required="true" aria-describedby="error-name">
                    <span id="error-name" class="error-message" data-testid="test-contact-error-name" role="alert"
                        aria-live="polite"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" data-testid="test-contact-email" aria-required="true"
                        aria-describedby="error-email">
                    <span id="error-email" class="error-message" data-testid="test-contact-error-email" role="alert"
                        aria-live="polite"></span>
                </div>

                <div class="form-group">
                    <label for="subject">Subject <span class="required">*</span></label>
                    <input type="text" id="subject" name="subject" data-testid="test-contact-subject"
                        aria-required="true" aria-describedby="error-subject">
                    <span id="error-subject" class="error-message" data-testid="test-contact-error-subject" role="alert"
                        aria-live="polite"></span>
                </div>

                <div class="form-group">
                    <label for="message">Message <span class="required">*</span></label>
                    <textarea id="message" name="message" rows="6" data-testid="test-contact-message"
                        aria-required="true" aria-describedby="error-message"></textarea>
                    <span id="error-message" class="error-message" data-testid="test-contact-error-message" role="alert"
                        aria-live="polite"></span>
                </div>

                <button type="submit" class="submit-btn" data-testid="test-contact-submit">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>

                <div id="successMessage" class="success-message hidden" data-testid="test-contact-success" role="alert"
                    aria-live="polite">
                    <i class="fas fa-check-circle"></i>
                    <p>Thank you for your message! We'll get back to you soon.</p>
                </div>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Profile Card. All rights reserved.</p>
    </footer>

    <script src="contact.js"></script>
</body>

</html>
